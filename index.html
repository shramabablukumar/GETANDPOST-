<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GET And POST Request</title>
</head>
<body>
    <h3>Get Request Form</h3>
    <form method="get" action="http://localhost:8080/register">
        <input placeholder="Enter tha username"name="username"type="text">
        <input placeholder="Enter the password"name ="password" type="text">
        <button>submit</button>
    </form>
    <hr>
    <h3>Post request form</h3>
    <form method="post" action="http://localhost:8080/register">
        <input placeholder="Enter tha username"name="username"type="text">
        <input placeholder="Enter the password"name ="password" type="text">
        <button>submit</button>
    </form>
    
</body>
</html>
